<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tenasia SEO Studio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@400;500;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="backdrop"></div>
  <main class="layout">
    <header class="hero">
      <p class="eyebrow">TENASIA SEO SYSTEM</p>
      <h1>기사 URL을 넣으면<br />SEO 개선 포인트를 바로 제시합니다.</h1>
      <p class="sub">
        크롤링한 기사 기준으로 점수, 항목별 감점 이유, 우선 수정 추천을 보여주는 실험용 대시보드입니다.
      </p>
    </header>

    <section class="panel input-panel">
      <label for="urlInput">분석할 기사 URL</label>
      <div class="input-row">
        <input id="urlInput" type="url" placeholder="https://..." />
        <button id="analyzeBtn" type="button">분석하기</button>
      </div>
      <p id="statusText" class="status">대기 중</p>
    </section>

    <section class="grid">
      <article class="panel score-panel">
        <h2>총점</h2>
        <div class="score-wrap">
          <div class="score-ring">
            <span id="scoreValue">-</span>
          </div>
          <div>
            <p id="gradeValue" class="grade">등급: -</p>
            <p id="summaryText" class="summary">URL을 입력하고 분석을 시작하세요.</p>
          </div>
        </div>
      </article>

      <article class="panel detail-panel">
        <h2>항목별 점수</h2>
        <ul id="detailList" class="detail-list"></ul>
      </article>

      <article class="panel recommend-panel">
        <h2>수정 추천</h2>
        <ol id="recommendList" class="recommend-list"></ol>
      </article>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
